<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Lounge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Recipe Lounge</h1>
            <form id="searchForm">
                <input class="searchBox" type="text" id="searchInput" placeholder="Search for recipe" required>
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- Main Section -->
    <section>
        <h2>Search Your Recipe</h2>
        <div class="recipe-container"></div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <div class="recipe-details-content">
                <h3 class="recipeName">Recipe Name</h3>
                <ul class="ingredientList">
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                    <!-- Add more ingredients as needed -->
                </ul>
                <div class="recipeInstructions">
                    <p>Instructions go here.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>All rights reserved by Mubashir Puter (Recipe Lounge)</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
